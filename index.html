<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#contato"
                >Contato</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="alert alert-warning text-center mt-4" role="alert">
      Atenção ao conteúdo a seguir!!!!!
    </div>

    <div
      id="carouselExampleIndicators"
      class="container carousel slide col-8 justify-content-center bg-dark align-items-center"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    ></button>
    <button
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide-to="5"
    aria-label="Slide 6"
  ></button>
      </div>
      <div class="carousel-inner align-items-center justify-content-center">
        <div class="carousel-item active text-center">
          <img
            src="./img/goku__base.jpg"
            alt=""
            class="img-fluid justify-content-center imagem-carrossel"
          />
        </div>
        <div class="carousel-item text-center">
          <img
            src="./img/goku__ssj1.jpg"
            alt=""
            class="img-fluid imagem-carrossel justify-content-center"
          />
        </div>
        <div class="carousel-item text-center">
          <img
            src="./img/goku__ssj2.jpg"
            alt=""
            class="img-fluid imagem-carrossel justify-content-center"
          />
        </div>
        <div class="carousel-item text-center">
            <img
              src="./img/goku__ssj3.jpg"
              alt=""
              class="img-fluid imagem-carrossel justify-content-center"
            />
          </div>
          <div class="carousel-item text-center">
            <img
              src="./img/goku__ssj4.jpg"
              alt=""
              class="img-fluid imagem-carrossel justify-content-center"
            />
          </div>
          <div class="carousel-item text-center">
            <img
              src="./img/goku__ssj5.jpg"
              alt=""
              class="img-fluid imagem-carrossel justify-content-center"
            />
          </div>
        
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container col-10 m-3 ">
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="insira seu email " required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea3" class="form-label ">Insira uma mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="button">Enviar</button>
    </div> 

    <footer class="text-center bg-dark text-bg-dark ">
        <p></p>
          2023 <i class="bi bi-c-circle"></i> Desenvolvido pelo Senac | Projeto
          fictício sem fins comerciais.
        </p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
